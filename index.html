<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search" id="city-form">
            <div class="row">
              <div class="col-6">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  autofocus="on"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-success w-100"
                  id="location"
                  value="Current"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="weather"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="weather-icon" />
                <div>
                  <strong id="correct-temp"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span><span>%</span></li>
                <li>Wind: <span id="wind"></span><span> km/h</span></li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/RinaIryna/weather-project"
            target="_blank"
            class="source"
            >Open-source code</a
          >
          by Iryna Lobova
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
